<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Таблица умножения</title>
</head>
<body>

<h1>Создать таблицу умножения</h1>

<label for="sizeInput">Введите размер таблицы:</label>
<input type="number" id="sizeInput" min="1" />
<button id="generateBtn">Показать таблицу</button>

<div id="tableContainer"></div>

<script>
document.getElementById('generateBtn').addEventListener('click', () => {
    const size = document.getElementById('sizeInput').value;
    if (!size || size < 1) {
        alert('Пожалуйста, введите число больше 0');
        return;
    }

    fetch(`/generate_table/?size=${size}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка при получении данных');
            }
            return response.text();
        })
        .then(html => {
            document.getElementById('tableContainer').innerHTML = html;
        })
        .catch(error => {
            console.error(error);
            alert('Произошла ошибка при получении таблицы');
        });
});
</script>

</body>
</html>
