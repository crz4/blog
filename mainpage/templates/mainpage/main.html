<h2>Редактировать статью</h2>
<form id="editForm">
    <input type="text" id="title" name="title" placeholder="Заголовок" />
    <br />
    <textarea id="content" name="content" placeholder="Контент"></textarea>
    <br />
    <button type="submit">Обновить</button>
</form>

<script>
const articleId = 1; // замените на актуальный ID статьи

document.getElementById('editForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;

    fetch(`/articles/${articleId}/update/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            // В реальных проектах добавьте CSRF токен сюда
        },
        body: JSON.stringify({ title: title, content: content }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('Статья успешно обновлена!');
            // Можно обновить интерфейс или перенаправить пользователя
        } else {
            alert('Ошибка: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при отправке данных.');
    });
});
</script>
