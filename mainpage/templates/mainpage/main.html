<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
    <h1>Список статей</h1>
    <table border="1">
        <tr>
            <th>Дата</th>
            <th>Заголовок</th>
            <th>Текст</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.dt }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
